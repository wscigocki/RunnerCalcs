<div class="lead">
    <h4 class="display-5" >Kalkulator tempa</h4>

  <div class="form-group">
    <label>Planowany dystans w km</label>
    <input type="number" class="form-control"  ng-model="ctrl.distance"></input>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Planowany czas biegu</label>
    <input type="time" class="form-control"   pattern="[0-9]{2}:[0-9]{2}"  ng-model="ctrl.time"></input>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-secondary btn-lg" ng-click="ctrl.calculate()">Przelicz</button>
  </div>

  <div class="form-group">
    Planowane tempo: {{ctrl.peace}} min/km
  </div>
</div>
